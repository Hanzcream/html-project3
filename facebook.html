<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon2.ico">
    <title>Facebook Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #18191a;
            color: #e4e6eb;
        }
        .profile-container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #242526;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .follow-button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .follow-button:hover {
            background-color: #165db6;
        }
        .bio {
            margin-top: 15px;
            font-size: 14px;
            color: #b0b3b8;
        }
        .locked-profile {
            background-color: #3a3b3c;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .locked-profile p {
            margin-left: 200px;
            font-size: 14px;
            
        }
        .posts-section {
            margin-top: 30px;
            background-color: #3a3b3c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }
        .no-posts {
            color: #b0b3b8;
        }
        a{
            color: blue;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Return To Homepage</a> </li> <br>
        <li><a href="contact.html">Return To Contact</a> </li>
    </ul>
    <div class="profile-container">
        <img src="profile photo fb.jpg" alt="Profile Photo" class="profile-photo">
        <button class="follow-button">Follow</button>
        <p class="bio">
            Hello! I am CreamO A.K.A. Gabriel Hangad creator of I-STORIES. <br>
            If you want to read more stories just follow me to get updated for more.
        </p>
        <div class="locked-profile">
            <p>
                Gabriel locked his profile<br>
                Only his friends can see what he shares on his profile.</p>
        </div>
        <div class="posts-section">
            <p class="no-posts">No posts available</p>
        </div>
    </div>

</body>
</html>
