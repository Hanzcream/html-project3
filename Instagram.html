<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon.ico">
    <title>Instagram Profile</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #262626;
        }
        .profile-container {
            width: 100%;
            max-width: 935px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #dbdbdb;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            margin-left: 30px;
            text-align: left;
        }
        .username-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .username {
            font-size: 24px;
            font-weight: 600;
            margin-right: 20px;
        }
        .button {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            color: #262626;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .follow-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .follow-stats div {
            font-size: 16px;
        }
        .follow-button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .follow-button:hover {
            background-color: #165db6;
        }
        .bio {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .posts-section {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .post {
            background-color: #f8f8f8;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
        }
        .no-posts {
            color: #999;
            font-size: 16px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Return To Homepage</a> </li> <br>
        <li><a href="contact.html">Return To Contact</a> </li>
    </ul>
    <div class="profile-container"></div>
        <div class="header">
            <img src="Instagram Photo.jpg" alt="Profile Photo" class="profile-photo">
            <div class="profile-info">
                <div class="username-section">
                    <span class="username">cr3am_0</span>
                    <button class="follow-button">Follow</button>
                </div>
                <div class="follow-stats">
                    <div><strong>0</strong> posts</div>
                    <div><strong>1.1K</strong> followers</div>
                    <div><strong>0</strong> following</div>
                </div>
                <p class="bio">Gabriel Hangad
                    <br>Hello, I am CreamO A.K.A. Gabriel Hangad creator of I-STORIES.
                    <br>If you want to read more stories just follow me to get updated for more.</p>
            </div>
        </div>
        <div class="posts-section">
            <div class="post">
                <p class="no-posts">No posts available</p>
            </div>
        </div>
    </div>

</body>
</html>
